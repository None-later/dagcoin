<div ng-controller="acceptCorrespondentInvitationController">
  <dag-nav-bar title="{{ 'Accept invitation' | translate}}" go-back="correspondentDevices.addCorrespondentDevice">
    <qr-scanner on-scan="onQrCodeScanned(data)"
                before-scan="beforeQrCodeScan()"></qr-scanner>
  </dag-nav-bar>

  <div class="onGoingProcess" ng-show="onGoingProcess">
    <div class="onGoingProcess-content" ng-style="{'background-color':backgroundColor}">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      {{onGoingProcess|translate}}...
    </div>
  </div>

  <div class="m20b">
      <form name="pairingCodeForm" class="page-form" novalidate>
    <p translate style="text-align: center">Enter the pairing code received from the other device, or use your camera (icon at the upper right corner) to scan the QR code displayed on the other device.</p>
        <div class="text-warning size-12 m10b" ng-show="error">{{error|translate}}</div>

        <div class="input-wrap m20t">
          <input type="text" class="m0" id="code" name="code" ng-model="code" maxlength="200" required>
        </div>
        <div class="row">
          <div ng-style="{'text-align':'center'}">
            <button class="btn btn_red-full"
               ng-disabled="pairingCodeForm.$invalid"
               ng-click="pair()">{{'Pair'|translate}}</button>
          </div>
        </div>
      </form>
  </div>

  <div class="extra-margin-bottom"></div>
</div>
